<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="preconnect"
            href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="sass/login.css">
        <link rel="stylesheet" href="styles/style.min.css">
    </head>
    <body>
        <button class="button" onclick="play()"></button>
        <div class="center-window" id="field">
            <div class="window" id="ball">
                <p class="window-text">Log In</p>
                <form action="">
                    <input type="email" placeholder="Email" class="footer-input">
                    <input type="password" placeholder="Password" class="footer-input">
                </form>
                <button onclick="window.location.href='index.html'" class="main-screen-button">Авторизоваться</button>
                <p class="or">или</p>
                <button onclick="window.location.href='signon.html'" class="main-screen-button">Зарегистрироваться</button>
            </div>
        </div>
        <div class="play" id="play">
            <p>Let's play!</p>
        </div>
        <script src="js/main.js"></script>
        <script src="js/modal-notification.js"></script>
    </body>
</html>
